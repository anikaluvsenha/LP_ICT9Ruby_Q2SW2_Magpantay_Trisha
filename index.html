<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    body{
        background-color: darkgray;
    }

.container{
   border: 1px solid;
   background-color: lightgray;

}

</style>

<body>
<div class="container mt-5 mb-5 p-5">
        <h2 class="text-center">Robotics Club Registration Form</h2>
        <form>
            <div class="row">

            <div class="col">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="col">
                <label for="birthdate">Birth Date:</label>
                <input type="text" class="form-control" id="birthdate" placeholder="Enter your date of birth" required>
            </div>

            </div>

<br>

            <div class="form-group">
                <label for="lastName">Phone Number:</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>

           
            <div class="form-check">
                <h6> Robotic Topics: </h6>
                   <label class="form-check-label">
                   <input type="checkbox" class="form-check-input" value="">Programming </label>
                   <br>
                   <input type="checkbox" class="form-check-input" value="">Electronics </label>
                   <br>
                   <input type="checkbox" class="form-check-input" value="">Mechanical design 
                   </label>
            </div>

<br>

                <div class="form-check">
                   <h6> Robotic Experience Level: </h6>
                   <label class="form-check-label">
                   <input type="radio"class="form-check-input"name="optradio">Beginner
                   </label>

                   <br>

                   <label class="form-check-label">
                   <input type="radio"class="form-check-input"name="optradio">Intermediate
                   </label>

                   <br>

                   <label class="form-check-label">
                   <input type="radio"class="form-check-input"name="optradio">Advanced
                   </label>
                </div>

<br>

                <div class="form-group">
                   <h6> Preffered Robotic Projects: </h6> 
                   <select class="form-control" id="sell">
                      <option>Gesture Control Robot</option>
                      <option>Obstacle Avoidance Robot</option>
                      <option>Line Follower Robot</option>
                      <option>Other</option>
                   </select>
                </div>

<br>

                <label> Why do you want to join the robotics club? </label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Type Here"></textarea>

<br>

            <button type="submit" class="btn btn-primary btn-block">Register</button>

        </form>
</div>

</body>
</html>
